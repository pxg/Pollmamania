{% extends 'polls/layout.html' %}

{% block content %}

<h2>{{ poll.question }}</h2>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url poll_detail poll.id %}">Vote again?</a>

{% endblock %}
