{% extends 'polls/layout.html' %}

{% block content %}

{% if user %}
	<h2>List of all Polls</h2>
{% else %}
	<h2>Hey brother</h2>
{% endif %}

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
		<li><a href="{% url poll_detail poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
